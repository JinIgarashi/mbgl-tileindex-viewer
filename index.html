<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tile Index Viewer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%;z-index: 1;}

    .overlay {
        width: 200px;
        position: absolute;
        top: 5;
        left: 5;
        margin: 5px;
        z-index: 90;
        background-color: rgba(255, 255, 255, 0.8);
    }
</style>
</head>
    <body>
        <div class="overlay">
            <label><input type="checkbox" id="showTileBoundaries" checked>show Tile Boundaries</label>
            <br>
            <label><input type="checkbox" id="showCollisionBoxes">show Collision Boxes</label>
            <br>
            <label><input type="checkbox" id="showPadding">show Padding</label>
        </div>
        <div id="map"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiamluLWlnYXJhc2hpIiwiYSI6ImNraHZ3NjI3ODU3a2kyc2w2NHVibmZrZHoifQ.hvCEk991sTp-5RUy8MlNEA';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v10',
            center: [35.367,0.13], // starting position
            zoom: 6,
            hash:true,
            });

            map.addControl(new mapboxgl.NavigationControl(), 'top-right');
            map.addControl(new mapboxgl.GeolocateControl({positionOptions: {enableHighAccuracy: true},trackUserLocation: true}), 'top-right');

            var setShowTileBoundaries = function(){
                var checked = $("#showTileBoundaries").prop('checked');
                map.showTileBoundaries = checked;
            }
            setShowTileBoundaries();
            $("#showTileBoundaries").click(function(){
                setShowTileBoundaries();
            })

            var setShowCollisionBoxes = function(){
                var checked = $("#showCollisionBoxes").prop('checked');
                map.showCollisionBoxes = checked;
            }
            setShowCollisionBoxes();
            $("#showCollisionBoxes").click(function(){
                setShowCollisionBoxes();
            })

            var setShowPadding = function(){
                var checked = $("#showPadding").prop('checked');
                map.showPadding = checked;
            }
            setShowPadding();
            $("#showPadding").click(function(){
                setShowPadding();
            })

        </script>
    </body>
</html>
